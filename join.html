<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap1">
        <form action="###">
            <fieldset>
                <legend>필수입력사항</legend>
                <table>
                    <caption>사용자정보</caption>
                    <tr>
                        <th>
                            <label for="userID">아이디</label>
                        </th>
                        <td>
                            <input type="text" name="###" id="userId">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userPW">비밀번호</label>
                        </th>
                        <td>
                            <input type="password" name="###" id="userPW">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="checkPw">비밀번호 확인</label>
                        </th>
                        <td>
                            <input type="password" name="###" id="checkPw">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userName">이름</label>
                        </th>
                        <td>
                            <input type="text" name="###" id="userName">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userMail">이메일</label>
                        </th>
                        <td>
                            <input type="text" name="###" id="userMail">
                            <span>@</span>
                            <select name="###" id="userMail_select">
                                <option value="@naver.com">naver.com</option>
                                <option value="@gmail.com">gmail.com</option>
                                <option value="@nate.com">nate.com</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>선택입력상</legend>
                <table>
                    <caption>부가정보</caption>
                    <tr>
                        <th>
                            <label for="userAddress">주소</label>
                        </th>
                        <td>
                            <input type="text" name="###" id="userAddress">
                            <input type="button" value="주소찾기">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userCall">연락처</label>
                        </th>
                        <td>
                            <input type="text" name="###" id="userCall">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            성별
                        </th>
                        <td>
                            <input type="radio" name="userGender" id="man">
                            <label for="man">남자</label>

                            <input type="radio" name="userGender" id="woman">
                            <label for="woman">여자</label>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            취미
                        </th>
                        <td>
                        
                            <input type="checkbox" name="###" id="hobby2">
                            <label for="hobby2">게임</label>
                            
                            <input type="checkbox" name="###" id="hobby3">
                            <label for="hobby3">음악</label>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userBirth">생년월일</label>
                        </th>
                        <td>
                            <input type="date" name="###" id="userBirth">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="favorColor">좋아하는 색상</label>
                        </th>
                        <td>
                            <input type="color" name="###" id="favorColor">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userSNS">SNS</label>
                        </th>
                        <td>
                            <input type="url" name="###" id="userSNS">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userComment">가입인사</label>
                        </th>
                        <td>
                            <textarea name="###" id="userComment" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <button class="joinbt1" type="submit"><a href="login.html">로그인</a></button>
            <button class="joinbt2"type="reset"><a href="mainpage.html">취소</a></button>
        </form>
    </div>
</body>
</html>
