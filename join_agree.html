<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>회원가입 약관</title>
    </head>
    <body>
        <main>
            <div class="rkdnsep">
                <form action="join.html">
                    <div>
                        <input id="agree_all" type="checkbox">
                        <label for="agree_all">이용약관, 개인정보 수집 및 이용에 모두 동의합니다.</label>
                    </div>
                    <div>
                        <input id="agree_terms" name="agree_terms" type="checkbox" value="Y">
                        <label for="agree_terms">이용약관 동의 (필수)</label><br>
                        <textarea rows="20" cols="50" readonly>약관 내용입니다.</textarea>
                    </div>
                    <div>
                        <input id="agree_rodls" name="agree_rodls" type="checkbox" value="Y">
                        <label for="agree_rodls">개인정보 수집 및 이용 동의 (필수)</label><br>
                        <textarea rows="20" cols="50" readonly>약관 내용입니다.</textarea>
                    </div>
                    <div>
                        마케팅 활용 동의 및 광고 수신 동의<br>
                        서비스와 관련된 신상품 소식, 이벤트 안내, 고객 혜택 등 다양한 정보를 제공합니다.</p><br>
                        <input id="marketing_sms_agree" name="marketing_sms_agree" type="checkbox" value="Y">
                        <label for="marketing_sms_agree">SMS 수신 동의 (선택)</label><br>
                        <input id="marketing_email_agree" name="marketing_email_agree" type="checkbox" value="Y">
                        <label for="marketing_email_agree">E-Mail 수신 동의 (선택)</label><br>
                    </div>
                    <div>
                    <input class="bigbt1" type ="reset" value="취소">
                    <input class="bigbt2" type="submit" value="가입하기">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
